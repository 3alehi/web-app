<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.2/font/bootstrap-icons.min.css">


    <title>Document</title>
</head>
<body >
  

        <header class="header"><p>خدماتینو</p></header>
        <div class="cont">
                  <div class="news"><p id="khabar"><b></b>  </p></div>
                  <div class="slider">
                    <img id="sliderimg" src="slider11.jpg" alt="">

                  </div>
                  <h1 class="title-div">خدمات ویژه : </h1>
                  <div class="service-vip">
                    <div class="item-service">
                        <div class="item-icon icon-btn"><i class="bi bi-credit-card"></i></div>
                        <p>عوارض خوردرو</p>
                    </div>
                    <div class="item-service">
                        <div class="item-icon icon-btn"><i class="bi bi-car-front"></i></div>
                        <p>استغلام خلافی</p>
                    </div>
                    <div class="item-service">
                        <div class="item-icon icon-btn"><i class="bi bi-search"></i></div>
                        <p>گمشدگان</p>
                    </div>
                    <div class="item-service">
                        <div class="item-icon icon-btn"><i class="bi bi-wallet2"></i></div>
                        <p>کیف پول</p>
                    </div>
                  </div>
                  <h1 class="title-div">خدمات و سرویس ها : </h1>
                  <div class="service-public">
                    <div class="item-row">
                        <div class="item-service">
                            <div class="item-icon icon-btn"><i class="bi bi-qr-code-scan"></i></div>
                            <p>پرداخت قبوض</p>
                        </div>
                        <div class="item-service">
                            <div class="item-icon icon-btn"><i class="bi bi-upc"></i></div>
                            <p>سرویس کدپستی</p>
                        </div>
                        <div class="item-service">
                            <div class="item-icon icon-btn"><i class="bi bi-geo-alt-fill"></i></div>
                            <p>مکان های خدماتی</p>
                        </div>
                        <div class="item-service">
                            <div class="item-icon icon-btn"><i class="bi bi-telephone-fill"></i></div>
                            <p>شماره های اضطراری</p>
                        </div>
                    </div>
                    <div class="item-row" >
                        <div class="item-service">
                            <div class="item-icon icon-btn"><i class="bi bi-calendar-date"></i></div>
                            <p>تقویم</p>
                        </div>
                        <div class="item-service">
                            <div class="item-icon icon-btn"><i class="bi bi-exclamation-triangle"></i></div>
                            <p>گزارش تخلف</p>
                        </div>
                        <div class="item-service">
                            <div class="item-icon icon-btn"><i class="bi bi-map"></i></div>
                            <p>مکان های گردشگری</p>
                        </div>
                        <div class="item-service">
                            <div class="item-icon icon-btn"><i class="bi bi-hospital"></i></div>
                            <p>وضعیت اضطراری</p>
                        </div>
                    </div>
                  </div>
                
    </div>
    <div class="footer">
        
        <div id="profile" class="btn">
            <div class="icon-btn"><i class="bi bi-person"></i></div>
            <p>پروفایل</p>
        </div>
        
        <div id="home" class="btn">
            <div  class="icon-btn"> 
                <i class="bi bi-house-door-fill"></i>
            </div>
            <p>خانه</p>
        </div>
        <div  id="ealanat" class="btn">
            <div class="icon-btn">
                <i class="bi bi-bell"></i>
            </div>
            <p>اعلانات</p>
        </div>
    </div>
</div>
</body>


<script src="./s.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
