<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.2/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body style="background-color: #ffffff;">
    
    <div class="main">
        <header class="header-app">
            <div id="back"><i class="bi bi-arrow-left"></i></div>
            <style>
                #back{
                    font-size: 40px;
                    color: black;
                }
            </style>            <div class="title"><p style="margin-right: 40px;">کیف پول</p></div>
            
        </header>
        <div class="cont">
            <center>
            <img style="width: 150px;" src="./img/3359235.png">
            </center>
          
     
    </div>
    
    </div>
    <div class="foc" style="border-radius: 0;">
        <div style="background-color: #ffffff;width: 81%;height: 11px;border-bottom-left-radius: 50px;border-bottom-right-radius: 50px;padding-top: 50px;margin-left: 40px;margin-right: 40px;">
            <p id="pool" style="margin: 0;margin-top: -39px;direction: rtl;text-align: center;font-weight: bold;font-size: 27px;color: #13BA05;">0<sub>تومان</sub></p>
            </div>
        <div class="item-pay">
            <div id="price10"  class="item-row-pay"><p>10,000 <sub>تومن</sub></p></div>
            <div id="price30"  class="item-row-pay"><p>30,000 <sub>تومن</sub></p></div>
            <div  id="price60" class="item-row-pay"><p>60,000 <sub>تومن</sub></p></div>

        </div>
           <div class="custom-pay">
            <p style="direction: rtl;text-align: right; margin: 0; margin-right: 85px; margin-bottom: -10px; margin-top: 15px; ">مبلغ دلخواه :</p><br>
            <input type="text" id="input" name="pay" class="inputpay" placeholder="100,000"><br>
            <button id="ok" style="margin-top: 10px; background-color: #000000; color:#ffffff; padding: 10px;width: 100px; border-radius:10px;font-weight: bold;font-size: 15px; ">تائید</button>
           </div>
        
    </div>
    <script>
        let back = document.getElementById('back')
        back.addEventListener('click',()=>{
            location.replace('wallet.html')
        })
        let input = document.getElementById('input')
        let p10=document.getElementById('price10')
        let p30=document.getElementById('price30')
        let p60=document.getElementById('price60')
        p10.addEventListener('click',()=>{
            input.value = '10,000'
        })
        p30.addEventListener('click',()=>{
            input.value = '30,000'
        })
        p60.addEventListener('click',()=>{
            input.value = '60,000'

        })
        let pool = document.getElementById('pool')
        let button = document.getElementById('ok')
        button.addEventListener('click' , ()=>{
            let value = input.value
            pool.innerHTML=value+ "<sub>تومان</sub>" 
            
            swal({
        title: 'عملیات موفق',
        text: '  مبلغ به کیف پول منتقل شد   ',
    icon: 'success',
    timer: 2000,
})
localStorage.setItem('pool',value)

})
    </script>
    <script src="jswallet.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>

</body>
</html>
