<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.2/font/bootstrap-icons.min.css">
    <title>login</title>
</head>
<body style="background-color: #F3BE00;">
    <div class="main">
        <header class="header-app" style="
        border-bottom: 2px solid black;
    ">
            <div id="back"><i class="bi bi-arrow-left"></i></div>
            <style>
                #back{
                    font-size: 40px;
                    color: black;
                }
            </style>
            <div class="title" style="margin-right: 28px;"><p> تغییر حساب کاربری</p></div>
            </header>
        <div class="form">
            <div class="input-div">
                <span> نام کاربری : </span><br>
                <input type="text" id="changename" class="username" style="text-align: left;" dir="ltr">
            </div>
            <div class="input-div">
                <span> رمز عبور : </span><br>
                <input type="password" id="chnagepass" class="username"  style="text-align: center;" dir="ltr">
            </div>
           
            <button class="submit" id="change">تائید</button>

        </div>
    </div>
    <script>
        let chngname = document.getElementById('changename')
        let chnagepass = document.getElementById('chnagepass')
        let btn = document.getElementById('change')
        btn.addEventListener('click',()=>{
 localStorage.setItem('name',chngname.value)
 localStorage.setItem('password',chnagepass.value)
 location.replace('profile.html')
        })
        let back =document.getElementById('back')
        back.addEventListener('click' , ()=>{
            location.replace('profile.html')
        })
        
        </script>
</body>
</html>
