<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css1/app.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.2/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <header class="header"><p>خدماتینو</p></header>
        <div class="cont">
               <div class="item-notify">

                <b>| تخفیف ویژه</b>
                <br>
                <p>تخفیف ویژه جهت خرید شارژ و بسته اینترنتی</p>
               </div>
                 
                   
                  </div>
                
    </div>
    <div class="footer">
        
        <div id="profile" class="btn">
            <div class="icon-btn"><i class="bi bi-person"></i></div>
            <p>پروفایل</p>
        </div>
        
        <div id="home" class="btn">
            <div class="icon-btn">
                <i class="bi bi-house"></i>
            </div>
            <p>خانه</p>
        </div>
        <div id="ealanat" class="btn">
            <div class="icon-btn"><i class="bi bi-bell-fill"></i></div>
            <p>اعلانات</p>
        </div>
    </div>
    </div>
</body>
<script>
    let home = document.getElementById('home')
home.addEventListener('click' , ()=>{
location.replace('index.html')

})
let ealanat = document.getElementById('ealanat')
ealanat.addEventListener('click' , ()=>{
    location.replace('notification.html')
})

let profile = document.getElementById('profile')
profile.addEventListener('click',()=>{
    location.replace('profile.html')
})

if(localStorage.getItem('islogin')!='1'){
    location.replace('login.html')
}
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>

</html>
