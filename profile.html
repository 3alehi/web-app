<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css1/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/app.css">

    <title>Document</title>
</head>
<body>
    <div class="main">
        <header class="header"><p>خدماتینو</p></header>
        <div class="cont">
              
                 <div class="my-profile">
                    <img src="./img1/user_sample.png">
                    <div class="info">
                    <b><p id="getname">رضا تهرانی</p></b>
                    
                    <p style="width: 100%;" id="getusername">@Reza</p>
                    
                    <p style="width: 100%;" id="getphnumber">+98 912 000 1122</p>
                </div>
                 </div>
                 <div class="item-profile" id="cchange"><p>ویرایش اطلاعات</p></div>
                 <div class="item-profile"><p>تغییر رمز عبور</p></div>
                 <div class="item-profile"><p>ثبت اطلاعات محل سکونت</p></div>
                 <div class="item-profile"><p>کیف پول</p></div>
                 <div class="item-profile"><p>پشتیبانی</p></div>
                 <div class="item-profile"><p>قوانین و شرایط استفاده</p></div>
                 <div class="item-profile"><p>درباره ما</p></div>
                 <div class="exit-profile" id="exit"><p>خروج از حساب کاربری</p></div>
                   
                  </div>
                
    </div>
    <div class="footer">
        
        <div id="profile" class="btn">
            <div class="icon-btn"><i class="bi bi-person-fill"></i></div>
            <p>پروفایل</p>
        </div>
        
        <div id="home" class="btn">
            <div class="icon-btn"><i class="bi bi-house"></i></div>
            <p >خانه</p>
        </div>
        <div id="ealanat" class="btn">
            <div class="icon-btn"><i class="bi bi-bell"></i></div>
            <p>اعلانات</p>
        </div>
    </div>
    </div>
    <script>
        let ealanat = document.getElementById('ealanat')
ealanat.addEventListener('click' , ()=>{
    location.replace('notification.html')
})
let getname = document.getElementById('getname')
getname.innerHTML=localStorage.getItem('name')

let home = document.getElementById('home')
home.addEventListener('click' , ()=>{
location.replace('index.html')
})
let getphnumber = document.getElementById('getphnumber')
let profile = document.getElementById('profile')
profile.addEventListener('click',()=>{
    location.replace('profile.html')
})
let exit = document.getElementById('exit')
exit.addEventListener('click',()=>{
    localStorage.setItem('getphnumber',getphnumber)
    localStorage.setItem('islogin' , '0')
    location.reload();

})
let cchange = document.getElementById('cchange')
let namep = document.getElementById('getusername')
namep.innerText = '@' + localStorage.getItem('name')
if(localStorage.getItem('islogin')!='1'){
    location.replace('login.html')
}
getphnumber.innerHTML="+"+localStorage.getItem('phnumber')
cchange.addEventListener('click',()=>{
location.replace('change.html')
    
})
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>

</body>
</html>
