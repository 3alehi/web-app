<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.2/font/bootstrap-icons.min.css">
    <title>login</title>
</head>
<body style="background-color: #F3BE00;">
    <div class="main">
        <header class="header-login">
            <p>ساخت حساب کاربری</p>
        </header>
        <div class="form">
            <div class="input-div">
                <span>نام و نام خانوادگی : </span><br>
                <input type="text" id="nameid" class="name" placeholder="رضا تهرانی" style="text-align: left;" dir="ltr">
            </div>
            <div class="input-div">
                <span>نام کاربری  : </span><br>
                <input type="text" id="userid" class="username" placeholder="@" style="text-align: left;" dir="ltr">
            </div>
            <div class="input-div">
                <span>رمزعبور  : </span><br>
                <input type="password" id="passworduser" class="username"  style="text-align: center;" dir="ltr">
            </div>
           
            <button class="submit" id="sumbit1">ثبت</button>

        </div>
    </div>
</body>
<script src="./js/singup.js"></script>
</html>
