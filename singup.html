<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <title>login</title>
</head>
<body style="background-color: #F3BE00;">
    <div class="main">
        <header class="header-login">
            <p>ساخت حساب کاربری</p>
        </header>
        <div class="form">
            <div class="input-div">
                <span>شماره همراه : </span><br>
                <input type="number" id="phnumber" class="username" placeholder="+98" style="text-align: left;" dir="ltr">
            </div>
            <div class="input-div">
                <span>کد تائید : </span><br>
                <input type="number" id="code" class="username" placeholder="112-233" style="text-align: center;" dir="ltr">
            </div>
           
            <button class="submit" id="sumbit-login">تائید</button>

            <p class="cracc">حساب کاربری دارید؟ <span id="LGAcc">ورود به حساب کاربری</span></p>
        </div>
    </div>
    <script>
        let vorod = document.querySelector('.cracc')
        vorod.addEventListener('click',()=>{
location.replace('login.html')        })
    </script>
</body>
</html>
